   
  
    <div class="form-group ">
        <label for="email">Email address</label>
        <input type="text" [(ngModel)]="email" placeholder="Email Address" name="email" id="email" class="form-control"  #formControl="ngModel" email>
    </div>
    <div class="form-group ">   
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" placeholder="Password" name="password" id="password" class="form-control" required />
    </div>
    <div class="form-actions float-right">
        <button type="submit" class="btn btn-primary " (click)="login()">Log In</button>
    </div>

 <div class="clear"></div>
 <div *ngFor="let message of messages" class="alert alert-danger">
        {{message}}
   </div>
